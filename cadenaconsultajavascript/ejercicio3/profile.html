<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>este es el perfil</h1>

<script>
/*
Este código JavaScript utiliza la clase `URLSearchParams` para obtener el valor del parámetro `sk` en la URL 
y luego utiliza una serie de condicionales para mostrar un mensaje diferente dependiendo del valor de `sk`.

En resumen, este código JavaScript genera una sección HTML con enlaces similares a los generados por el código PHP 
que me proporcionaste y también verifica el valor del parámetro `sk` en la URL 
y muestra un mensaje diferente dependiendo de su valor.

*/
    
let params = new URLSearchParams(window.location.search);

let data = {
                id: params.get('id')
            };

let datados = {
                id: params.get('id'),
                sk: params.get('sk')
                };

console.log(data);
console.log(datados);


let section = document.createElement('section');

let links = [
                { text: 'Biografia', sk: 'wall' },
                { text: 'Informacion', sk: 'info' },
                { text: 'Amigos', sk: 'friends' },
                { text: 'Fotos', sk: 'photo' }
           ];

for (let link of links) 
{
    let article = document.createElement('article');
    let a = document.createElement('a');
    a.href = `profile.html?id=${encodeURIComponent(data.id)}&sk=${encodeURIComponent(link.sk)}`;
    a.textContent = link.text;
    article.appendChild(a);
    section.appendChild(article);
}

document.body.appendChild(section);

///  verificar el valor del parámetro `sk` en la URL y mostrar un mensaje diferente dependiendo de su valor

if (params.get('sk') === 'wall') 
{
    console.log('aqui va el muro');

} else if (params.get('sk') === 'friends') 
{
           console.log('aqui va la lista de amigos');

} else if (params.get('sk') === 'photo') 
{
    console.log('aqui va los albums del usuario');
}

/*
 Este código PHP verifica si el valor del parámetro `sk` en la URL es igual a `"info"` utilizando `$_GET['sk']`. 
 Si es así, genera una lista de enlaces HTML que apuntan al archivo `profile.php` 
 y pasan diferentes parámetros en la URL utilizando `http_build_query()`. 
 Cada enlace pasa los valores de los elementos `'id'` y `'sk'` en el arreglo `$datados` 
 como parámetros `id` y `sk` en la URL, y también pasa un valor diferente para el parámetro `section` en la URL.

*/

if (params.get('sk') === 'info') 
{

    let links = [
                    { text: 'Informacion general', section: 'overview' },
                    { text: 'Trabajo y formacion academica', section: 'education' },
                    { text: 'Lugares en los que has vivido', section: 'living' },
                    { text: 'Informacion basica y de contacto', section: 'contact-info' },
                    { text: 'Familia y relaciones', section: 'relationship' },
                    { text: 'Detalles sobre ti', section: 'bio' },
                    { text: 'Acontecimientos importantes', section: 'year-overviews' }
            ];

    for (let link of links) 
    {
        let li = document.createElement('li');
        let a = document.createElement('a');
        a.href = `profile.html?id=${encodeURIComponent(datados.id)}&sk=${encodeURIComponent(datados.sk)}&section=${encodeURIComponent(link.section)}`;
        a.textContent = link.text;
        li.appendChild(a);
        document.body.appendChild(li);
    }

}

</script>
    
</body>
</html>
